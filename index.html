<!DOCTYPE html>
<html lang="en">
<head>
  <title>Micah's Cool Calculator</title>  <!---->
  <link href="styles.css" rel="stylesheet"> <!--#//attaches css-->
  <script src="script.js" defer></script> <!--#//attaches js-->
</head>
<body>
  <div class="calculator-grid">
    <div class="display">
      <div data-prev-Operation class="prev-Operation"></div>
      <div data-curr-Operation class="curr-Operation"></div>
      </div>
      <button data-clear class="big">Clear</button>
      <button data-operation >/</button>
      <button data-operation >x</button>
      <button data-operation >+</button>
      <button data-operation >-</button>
      <button data-operation >^2</button>
      <button  data-number >1</button>
      <button  data-number >2</button>
      <button  data-number >3</button>
      <button  data-number >4</button>
      <button  data-number >5</button>
      <button  data-number >6</button>
      <button  data-number >7</button>
      <button  data-number >8</button>
      <button  data-number >9</button>
      <button  data-number >0</button>
      <button  data-number >3.1415</button>
      <button  data-number >.</button>
      <button data-equals class="bigger">=</button>
    </div>


  </div>
</body>
</html>
